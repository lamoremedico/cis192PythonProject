

<!doctype html>
<html lang="en">
  <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>Journal/Goal Stats</title>
  </head>
  <body>
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<br> <br>
						<h1> Welcome to some Pie Charts of Journal Stats </h1>
						<p><small>These charts show for each category, what average percentage of sentiment you have shown</small></p>
						<hr>
						<ul class="nav flex-column">
							<li class="nav-item">
								<a class="nav-link active" href="/">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="/journalstats">Journal Stats</a>
							</li>
							<li class="nav-item">
                                <a class="nav-link active" href="/piecharts">Pie Charts</a>
                            </li>
							<li class="nav-item">
								<a class="nav-link active" href="/logout">Log Out</a>
						  	</li>
						</ul>
			</div>
		</div>
			{% for chart in all_charts %}
			{% autoescape off %}
                {{ chart }}
			{% endautoescape %}
            {% endfor %}

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
